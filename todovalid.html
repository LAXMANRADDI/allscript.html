<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background: #f5f5f5;
        }
        #todo-container {
            max-width: 400px;
            padding: 20px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #ddd;
        }
        .task.completed span {
            text-decoration: line-through;
            color: gray;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task" style="width: 75%; padding: 8px;">
    <button id="addBtn">Add</button>
    <div id="taskList"></div>
</div>
<script src="script.js"></script>
</body>
</html>
